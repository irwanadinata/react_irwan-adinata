<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <form action="">
        <!-- Firstname and Last Name-->
        <label for="firstName">First Name :</label><br>
        <input type="text" name="firstName" id="firstName" required><br>
        <label for="lastName">Last Name :</label><br>
        <input type="text" name="lastName" id="lastName" required><br>

        <!-- Username -->
        <label for="username">Username :</label><br>
        <input type="text" name="username" id="username" required><br>

        <!-- Email -->
        <label for="email">Email :</label><br>
        <input type="text" name="email" id="email" required><br>

        <!-- Gender -->
        <label for="gender">Gender :</label><br>
        <input type="radio" name="gender" id="male" required>
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" required>
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" required>
        <label for="other">Other</label><br>

        <!-- Adrress -->
        <label for="adrress">Address</label><br>
        <input type="text" name="adrress" id="adrress" required><br>
        <label for="address2"> Address 2</label><br>
        <input type="text" name="address2" id="address2" required><br>

        <!-- Nasionality -->
        <label for="nationality">Nationality</label><br>
        <select name="nationality" id="nationality"></select><br>

        <!-- Language Spoken -->
        <label for="languageSpoken">Language Spoken</label><br>
        <input type="checkbox" name="indonesia" id="indonesia">
        <label for="indonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" name="english" id="english">
        <label for="english">English</label><br>
        <input type="checkbox" name="other" id="other">
        <label for="other">Other</label><br>

        <!-- Button Create Account -->
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
