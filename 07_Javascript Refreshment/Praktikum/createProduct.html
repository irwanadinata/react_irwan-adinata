<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Product</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Landing Page" />
    <link rel="stylesheet" href="Assets/CSS/createProduct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Open+Sans&family=Roboto&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Simple Header</a>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-primary" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-primary" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-primary" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-primary" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- logo bootstrap -->
    <div class="col-md-12 mx-auto text-center mt-5">
        <img src="Assets/Images/bootstrap-logo.svg.png" alt="Logo Bootstrap" class="mt-3 mb-3">
        <h3>Create Product</h3>
        <p class="col-md-6 mx-auto">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it</p>
    </div>

    <!-- Detail Produk Title -->
    <div class=" col-md-5 mx-auto mt-5">
        <h4>Detail Product</h4>
    </div>

    <!-- form -->
    <form class="g-3" action="#">

        <div class="col-md-5 mx-auto mt-3">
            <label for="validationDefault01" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="validationDefault01" required />
            <div id="productNameError" class="invalid-feedback"></div>
        </div>
        <div class="col-md-5 mx-auto mt-3">
            <label for="validationDefault02" class="form-label">Product Category</label>
            <select class="form-select" id="validationDefault02" required>
                <option selected disabled value="">Choose...</option>
                <option>Tshirt</option>
                <option>Hat</option>
                <option>Shoes</option>
            </select>
        </div>
        <div class="col-md-5 mx-auto mt-3">
            <label for="validationDefault03" class="form-label">Image of Product</label>
            <input type="file" class="form-control" id="validationDefault03" required />
        </div>
        <div class="col-md-5 mx-auto mt-3">
            <label for="validationDefault04" class="form-label">Product Freshness</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required />
                <label class="form-check-label" for="flexRadioDefault1">
                    Brand New
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  />
                <label class="form-check-label" for="flexRadioDefault2">
                    Second Hand
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  />
                <label class="form-check-label" for="flexRadioDefault2">
                    Refurbished
                </label>
            </div>
        </div>
        <div class="col-md-5 mx-auto mt-3">
            <label for="validationDefault05" class="form-label">Additional Description</label>
            <textarea type="text" class="form-control" id="validationDefault05" required rows="4"></textarea>
        </div>
        <div class="col-md-5 mx-auto mt-3">
            <label for="validationDefault06" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="validationDefault06" required />
            <div id="productPriceError" class="invalid-feedback"></div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-4 mb-4">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        
    <script src="Assets/JS/script.js"></script>
</body>
</html>
